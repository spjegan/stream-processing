apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url "http://clojars.org/repo"
    }
}

dependencies {
    compile 'org.apache.storm:storm-core:0.9.4'
    compile 'org.twitter4j:twitter4j-stream:4.0.3'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}